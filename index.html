<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Niveles</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .nivel {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      background-color: #1e1e1e;
      transition: background-color 0.2s;
    }
    .nivel:hover {
      background-color: #2c2c2c;
    }
    .copiado {
      color: #0f0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Lista de Niveles</h1>
  <div id="lista"></div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?gid=0&single=true&output=csv";

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(row => row.split(","));
        const headers = rows.shift();
        const lista = document.getElementById("lista");

        rows.forEach((cols, i) => {
          const [nombre, nivel, id, dificultad, estrellas, modo] = cols;
          const div = document.createElement("div");
          div.className = "nivel";
          div.innerHTML = `
            <strong>${nivel}</strong> (${dificultad} - ${estrellas}‚≠ê - ${modo})<br>
            Autor: ${nombre}<br>
            <small>ID: ${id}</small><br>
            <span id="copiado-${i}" class="copiado" style="display:none;">ID copiado</span>
          `;
          div.onclick = () => {
            navigator.clipboard.writeText(id);
            const msg = document.getElementById("copiado-" + i);
            msg.style.display = "inline";
            setTimeout(() => msg.style.display = "none", 1500);
          };
          lista.appendChild(div);
        });
      });
  </script>
</body>
</html>
