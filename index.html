<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Niveles</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding-top: 80px;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
      z-index: 999;
    }
    .button, select {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .level {
      background-color: #222;
      border: 1px solid #333;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .level button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="https://tally.so/r/3y8WGd" class="button">subir niveles</a>
    <button class="button" onclick="loadData()">游댃</button>

    <select id="difficultyOrder" onchange="applyFilters()">
      <option value="">Ordenar por dificultad</option>
      <option value="asc">Del m치s f치cil al m치s dif칤cil</option>
      <option value="desc">Del m치s dif칤cil al m치s f치cil</option>
    </select>

    <select id="specificDifficulty" onchange="applyFilters()">
      <option value="">Filtrar por dificultad espec칤fica</option>
    </select>

    <select id="dateOrder" onchange="applyFilters()">
      <option value="">Ordenar por fecha</option>
      <option value="newest">Del m치s nuevo al m치s antiguo</option>
      <option value="oldest">Del m치s antiguo al m치s nuevo</option>
    </select>
  </div>

  <h2 style="text-align:center;">Lista de Niveles</h2>
  <div id="levels"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?gid=0&single=true&output=csv';
    let originalData = [];

    const difficultyToStars = (difficulty) => {
      const diff = difficulty.toLowerCase();
      if (diff.includes("auto")) return 1;
      if (diff.includes("easy demon")) return 10;
      if (diff.includes("medium demon")) return 10;
      if (diff.includes("hard demon")) return 10;
      if (diff.includes("insane demon")) return 10;
      if (diff.includes("extreme demon")) return 10;
      if (diff.includes("insane")) return 8.5;
      if (diff.includes("harder")) return 6.5;
      if (diff.includes("hard")) return 4.5;
      if (diff.includes("normal")) return 3;
      if (diff.includes("easy")) return 2;
      return 0;
    };

    function applyFilters() {
      let data = [...originalData];
      const diffOrder = document.getElementById("difficultyOrder").value;
      const specificDiff = document.getElementById("specificDifficulty").value;
      const dateOrder = document.getElementById("dateOrder").value;

      if (specificDiff) {
        const stars = parseInt(specificDiff);
        data = data.filter(row => {
          const rowStars = parseInt(row.stars) || difficultyToStars(row.difficulty);
          return Math.round(rowStars) === stars;
        });
      }

      if (diffOrder) {
        data.sort((a, b) => {
          const starsA = parseInt(a.stars) || difficultyToStars(a.difficulty);
          const starsB = parseInt(b.stars) || difficultyToStars(b.difficulty);
          return diffOrder === "asc" ? starsA - starsB : starsB - starsA;
        });
      }

      if (dateOrder) {
        data.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return dateOrder === "newest" ? dateB - dateA : dateA - dateB;
        });
      }

      displayData(data);
    }

    function displayData(data) {
      const container = document.getElementById("levels");
      container.innerHTML = "";
      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "level";
        div.innerHTML = `
          <strong>${row.levelName}</strong><br>
          ID: ${row.id}<br>
          Subido por: ${row.userName}<br>
          Dificultad: ${row.difficulty}<br>
          Estrellas: ${row.stars || "?"}<br>
          <button onclick="navigator.clipboard.writeText('${row.id}')">Copiar ID</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift();
      originalData = rows.map(r => {
        const row = {};
        headers.forEach((h, i) => {
          row[h.trim()] = r[i]?.trim();
        });
        return {
          levelName: row["Level Name"],
          id: row["ID"],
          userName: row["Tu Nombre"],
          difficulty: row["Dificultad"],
          stars: row["Estrellas"],
          date: row["Submitted at"]
        };
      });

      const specificSelect = document.getElementById("specificDifficulty");
      specificSelect.innerHTML = '<option value="">Filtrar por dificultad espec칤fica</option>';
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${i} estrellas`;
        specificSelect.appendChild(option);
      }

      applyFilters();
    }

    loadData();
  </script>
</body>
</html>
