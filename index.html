<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Niveles</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 10px 15px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid #333;
    }

    .header-left {
      display: flex;
      gap: 10px;
    }

    header a, header button, select {
      background-color: #4CAF50;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    select {
      background-color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 90px;
    }

    .nivel {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000055;
      position: relative;
    }

    .nivel h2 {
      margin: 0 0 5px;
      font-size: 22px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .extra {
      margin-top: 10px;
    }

    .id-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .id-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://tally.so/r/3y8WGd" target="_blank">subir niveles</a>
      <button onclick="cargarDatos()">游댃</button>
    </div>
    <div>
      <select id="filtroDificultad" onchange="aplicarFiltros()">
        <option value="">Ordenar por dificultad</option>
        <option value="asc">Del m치s f치cil al m치s dif칤cil</option>
        <option value="desc">Del m치s dif칤cil al m치s f치cil</option>
      </select>
      <select id="filtroEspecifico" onchange="aplicarFiltros()">
        <option value="">Filtrar por dificultad espec칤fica</option>
        ${[...Array(10)].map((_, i) => `<option value="${i + 1}">${i + 1} estrellas</option>`).join("")}
      </select>
      <select id="filtroFecha" onchange="aplicarFiltros()">
        <option value="">Ordenar por fecha</option>
        <option value="nuevo">Del m치s nuevo al m치s antiguo</option>
        <option value="viejo">Del m치s antiguo al m치s nuevo</option>
      </select>
    </div>
  </header>

  <h1>Lista de Niveles</h1>
  <div id="niveles"></div>

  <script>
    let nivelesRaw = [];

    function dificultadEstrellas(str) {
      const n = parseInt(str);
      return isNaN(n) ? null : n;
    }

    function dificultadTextoADificultad(texto) {
      texto = texto.toLowerCase();
      if (texto.includes("auto")) return 1;
      if (texto.includes("easy demon")) return 10;
      if (texto.includes("easy")) return 2;
      if (texto.includes("normal")) return 3;
      if (texto.includes("hard demon")) return 10;
      if (texto.includes("hard")) return 4.5; // 4 o 5
      if (texto.includes("harder")) return 6.5; // 6 o 7
      if (texto.includes("insane demon")) return 10;
      if (texto.includes("insane")) return 8.5; // 8 o 9
      if (texto.includes("extreme demon")) return 10;
      return null;
    }

    function parseFecha(fecha) {
      const d = new Date(fecha);
      return isNaN(d.getTime()) ? null : d;
    }

    function aplicarFiltros() {
      const ordenDificultad = document.getElementById("filtroDificultad").value;
      const dificultadFiltro = document.getElementById("filtroEspecifico").value;
      const ordenFecha = document.getElementById("filtroFecha").value;

      let niveles = [...nivelesRaw];

      if (dificultadFiltro) {
        niveles = niveles.filter(n => n.dificultadReal === parseInt(dificultadFiltro));
      }

      if (ordenDificultad) {
        niveles.sort((a, b) => {
          const valA = a.dificultadReal ?? 0;
          const valB = b.dificultadReal ?? 0;
          return ordenDificultad === "asc" ? valA - valB : valB - valA;
        });
      }

      if (ordenFecha) {
        niveles.sort((a, b) => {
          const timeA = a.fecha || 0;
          const timeB = b.fecha || 0;
          return ordenFecha === "nuevo" ? timeB - timeA : timeA - timeB;
        });
      }

      mostrarNiveles(niveles);
    }

    function mostrarNiveles(niveles) {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "";

      niveles.forEach(n => {
        const div = document.createElement("div");
        div.className = "nivel";
        div.innerHTML = `
          <h2>${n.nombre}</h2>
          <div class="info">
            <div>dificultad: ${n.dificultad}</div>
            <div>${n.modo}</div>
          </div>
          <div>estrellas: ${n.estrellas}</div>
          <div class="extra">subido por: ${n.autor}</div>
          <button class="id-btn" onclick="copiarID('${n.id}')">copiar ID</button>
        `;
        contenedor.appendChild(div);
      });
    }

    async function cargarDatos() {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "Cargando...";
      try {
        const respuesta = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?gid=0&single=true&output=csv");
        const texto = await respuesta.text();
        const filas = texto.trim().split("\n").map(f => f.split(","));
        const [encabezadoRaw, ...datos] = filas;
        const encabezado = encabezadoRaw.map(h => h.trim().toLowerCase());

        const indices = {
          nombre: encabezado.indexOf("nombre del nivel"),
          dificultad: encabezado.indexOf("dificultad"),
          modo: encabezado.indexOf("modo"),
          estrellas: encabezado.indexOf("estrellas"),
          id: encabezado.indexOf("id"),
          autor: encabezado.indexOf("tu nombre"),
          fecha: encabezado.indexOf("submitted at")
        };

        nivelesRaw = datos.map(fila => {
          const estrellas = dificultadEstrellas(fila[indices.estrellas]);
          const dificultadTexto = fila[indices.dificultad]?.trim() || "";
          const dificultadFallback = dificultadTextoADificultad(dificultadTexto);

          return {
            nombre: fila[indices.nombre] || "",
            dificultad: dificultadTexto,
            modo: fila[indices.modo] || "",
            estrellas: estrellas ?? "",
            id: fila[indices.id] || "",
            autor: fila[indices.autor] || "",
            fecha: parseFecha(fila[indices.fecha]),
            dificultadReal: estrellas ?? dificultadFallback
          };
        });

        aplicarFiltros();
      } catch (e) {
        contenedor.innerHTML = "Error al cargar los niveles.";
        console.error(e);
      }
    }

    function copiarID(id) {
      navigator.clipboard.writeText(id)
        .then(() => alert("ID copiado"))
        .catch(err => alert("Error al copiar ID"));
    }

    cargarDatos();
  </script>
</body>
</html>
