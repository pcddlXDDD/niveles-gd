<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Niveles</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      padding: 2rem;
    }

    .nivel {
      background: #e6e6e6;
      border-radius: 12px;
      box-shadow: 4px 4px 0 #aaa;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 500px;
    }

    .nivel h2 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: bold;
    }

    .linea {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      border-top: 1px solid #666;
      padding-top: 0.4rem;
      margin-top: 0.5rem;
    }

    .nivel p {
      margin: 0.3rem 0;
    }

    .boton-copiar {
      background: #999;
      color: #333;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-top: 0.5rem;
    }

    .copiado {
      color: green;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Lista de Niveles</h1>
  <div id="lista"></div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?gid=0&single=true&output=csv";

    fetch(url)
      .then(res => res.text())
      .then(csvText => {
        const data = Papa.parse(csvText, { header: true }).data;
        const lista = document.getElementById("lista");

        data.forEach((fila, i) => {
          const autor = fila["tu nombre"];
          const nivel = fila["nombre del nivel"];
          const id = fila["id"];
          const dificultad = fila["dificultad"];
          const estrellas = fila["estrellas"];
          const modo = fila["modo"];

          if (!nivel) return; // Salta filas vac√≠as

          const div = document.createElement("div");
          div.className = "nivel";
          div.innerHTML = `
            <h2>${nivel}</h2>
            <div class="linea">
              <span>dificultad: ${dificultad}</span>
              <span>${modo}</span>
            </div>
            <p>estrellas: ${estrellas}</p>
            <p>subido por: ${autor}</p>
            <button class="boton-copiar" onclick="copiarID('${id}', 'copiado-${i}')">copiar ID</button>
            <div id="copiado-${i}" class="copiado" style="display:none;">ID copiado</div>
          `;
          lista.appendChild(div);
        });
      });

    function copiarID(texto, mensajeID) {
      navigator.clipboard.writeText(texto).then(() => {
        const mensaje = document.getElementById(mensajeID);
        mensaje.style.display = "block";
        setTimeout(() => {
          mensaje.style.display = "none";
        }, 1500);
      });
    }
  </script>
</body>
</html>
