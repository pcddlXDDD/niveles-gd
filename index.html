<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niveles</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 80px;
    }

    .nivel {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px #00000088;
      text-align: left;
      position: relative;
    }

    .nivel strong {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .botones-superiores {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .botones-superiores button,
    .botones-superiores a button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .reload-btn {
      background-color: #3498db;
    }

    .reload-btn:hover {
      background-color: #2980b9;
    }

    .upload-btn {
      background-color: #2ecc71;
    }

    .upload-btn:hover {
      background-color: #27ae60;
    }

    .copiar-id {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .copiar-id:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="botones-superiores">
    <button class="reload-btn" onclick="cargarNiveles()">ðŸ”„</button>
    <a href="https://tally.so/r/3y8WGd" target="_blank">
      <button class="upload-btn">subir niveles</button>
    </a>
  </div>

  <h1>Lista de Niveles</h1>
  <div id="niveles"></div>

  <script>
    async function cargarNiveles() {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "Cargando niveles...";

      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?output=csv");
        const csv = await res.text();
        const filas = csv.trim().split("\n").slice(1).map(f => f.split(","));

        contenedor.innerHTML = "";

        for (const fila of filas) {
          const [nombre, nivel, id, dificultad, estrellas, modo] = fila;
          const div = document.createElement("div");
          div.className = "nivel";
          div.innerHTML = `
            <strong>"${nivel}"</strong>
            <div style="display: flex; justify-content: space-between;">
              <span>dificultad: "${dificultad}"</span>
              <span>"${modo}"</span>
            </div>
            <div>estrellas: "${estrellas}"</div>
            <div style="margin-top: 5px;">subido por: "${nombre}"</div>
            <button class="copiar-id" onclick="copiarID('${id}')">copiar ID</button>
          `;
          contenedor.appendChild(div);
        }

      } catch (error) {
        contenedor.innerHTML = "Error al cargar niveles.";
      }
    }

    function copiarID(texto) {
      navigator.clipboard.writeText(texto);
      alert("ID copiada: " + texto);
    }

    cargarNiveles();
  </script>
</body>
</html>
