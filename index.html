<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Niveles</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
    }

    .nivel {
      position: relative;
      background-color: #1e1e1e;
      padding: 15px;
      padding-bottom: 45px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000055;
      text-align: left;
    }

    .id-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .id-btn:hover {
      background-color: #555;
    }

    .top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .upload-btn, .reload-btn {
      background-color: #2ecc71;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .reload-btn {
      background-color: #3498db;
    }

    .upload-btn:hover {
      background-color: #27ae60;
    }

    .reload-btn:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <div class="top-right">
    <button class="reload-btn" onclick="cargarNiveles()">ðŸ”„</button>
    <a href="https://tally.so/r/3y8WGd" target="_blank">
      <button class="upload-btn">subir niveles</button>
    </a>
  </div>

  <h1>Lista de Niveles</h1>
  <div id="niveles"></div>

  <script>
    async function cargarNiveles() {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "Cargando niveles...";

      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?output=csv");
        const csv = await res.text();
        const filas = csv.trim().split("\n").slice(1).map(f => f.split(","));

        contenedor.innerHTML = "";

        for (const fila of filas) {
          const [nombre, nivel, id, dificultad, estrellas, modo] = fila;
          const div = document.createElement("div");
          div.className = "nivel";
          div.innerHTML = `
            <strong>"${nivel}"</strong><br>
            dificultad: "${dificultad}" &nbsp;&nbsp;&nbsp; "${modo}"<br>
            estrellas: "${estrellas}"<br>
            subido por: "${nombre}"<br>
            <button class="id-btn" onclick="copiarID('${id}')">copiar ID</button>
          `;
          contenedor.appendChild(div);
        }

      } catch (error) {
        contenedor.innerHTML = "Error al cargar niveles.";
      }
    }

    function copiarID(texto) {
      navigator.clipboard.writeText(texto);
      alert("ID copiada: " + texto);
    }

    cargarNiveles();
  </script>
</body>
</html>
