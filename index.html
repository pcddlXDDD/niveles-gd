<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Niveles</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      padding: 10px 15px;
      background-color: #1e1e1e;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 100;
      border-bottom: 1px solid #333;
      justify-content: flex-end;
    }

    header a, header button, header select {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    header button {
      background-color: #3a3a3a;
    }

    header select {
      background-color: #333;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
    }

    .nivel {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000055;
      position: relative;
    }

    .nivel h2 {
      margin: 0;
      font-size: 22px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .extra {
      margin-top: 10px;
    }

    .id-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .id-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <select id="filtroDificultad" onchange="aplicarFiltros()">
      <option value="">Filtrar por dificultad</option>
      <option value="facil-dificil">M치s f치cil a m치s dif칤cil</option>
      <option value="dificil-facil">M치s dif칤cil a m치s f치cil</option>
      <option value="especifica">Elegir una dificultad espec칤fica</option>
    </select>

    <select id="filtroFecha" onchange="aplicarFiltros()">
      <option value="">Ordenar por fecha</option>
      <option value="nuevo">M치s nuevo primero</option>
      <option value="antiguo">M치s antiguo primero</option>
    </select>

    <a href="https://tally.so/r/3y8WGd" target="_blank">subir niveles</a>
    <button onclick="cargarDatos()">游댃</button>
  </header>

  <h1>Lista de Niveles</h1>
  <div id="niveles"></div>

  <script>
    let datosOriginales = [];

    const ordenDificultad = [
      "easy", "normal", "hard", "harder", "insane",
      "easy demon", "medium demon", "hard demon", "insane demon", "extreme demon"
    ];

    async function cargarDatos() {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "Cargando...";
      try {
        const respuesta = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQKII4HN64OYtI6VQoWHBsgYJMOOB3A6_rLMcxb6QZJDvHeGQWRY-xbCveF1GNvh6JBUOv2F2-Ia-oP/pub?gid=0&single=true&output=csv");
        const texto = await respuesta.text();
        const filas = texto.trim().split("\n").map(f => f.split(","));
        const [encabezadoRaw, ...datos] = filas;
        const encabezado = encabezadoRaw.map(h => h.trim().toLowerCase());

        const indices = {
          nombre: encabezado.indexOf("nombre del nivel"),
          dificultad: encabezado.indexOf("dificultad"),
          modo: encabezado.indexOf("modo"),
          estrellas: encabezado.indexOf("estrellas"),
          id: encabezado.indexOf("id"),
          autor: encabezado.indexOf("tu nombre"),
          fecha: encabezado.indexOf("submitted at")
        };

        datosOriginales = datos.map(fila => ({
          nombre: fila[indices.nombre]?.trim() || "",
          dificultad: fila[indices.dificultad]?.trim().toLowerCase() || "",
          modo: fila[indices.modo]?.trim() || "",
          estrellas: fila[indices.estrellas]?.trim() || "",
          id: fila[indices.id]?.trim() || "",
          autor: fila[indices.autor]?.trim() || "",
          fecha: new Date(fila[indices.fecha])
        }));

        aplicarFiltros();
      } catch (e) {
        contenedor.innerHTML = "Error al cargar los niveles.";
        console.error(e);
      }
    }

    function aplicarFiltros() {
      const contenedor = document.getElementById("niveles");
      contenedor.innerHTML = "";

      const filtroDif = document.getElementById("filtroDificultad").value;
      const filtroFecha = document.getElementById("filtroFecha").value;

      let datosFiltrados = [...datosOriginales];

      if (filtroDif === "facil-dificil") {
        datosFiltrados.sort((a, b) => ordenDificultad.indexOf(a.dificultad) - ordenDificultad.indexOf(b.dificultad));
      } else if (filtroDif === "dificil-facil") {
        datosFiltrados.sort((a, b) => ordenDificultad.indexOf(b.dificultad) - ordenDificultad.indexOf(a.dificultad));
      } else if (filtroDif === "especifica") {
        const espec = prompt("Escribe la dificultad exacta:");
        if (espec) {
          datosFiltrados = datosFiltrados.filter(n => n.dificultad === espec.toLowerCase().trim());
        }
      }

      if (filtroFecha === "nuevo") {
        datosFiltrados.sort((a, b) => b.fecha - a.fecha);
      } else if (filtroFecha === "antiguo") {
        datosFiltrados.sort((a, b) => a.fecha - b.fecha);
      }

      if (datosFiltrados.length === 0) {
        contenedor.innerHTML = "No hay niveles que coincidan con los filtros.";
        return;
      }

      datosFiltrados.forEach(nivel => {
        const div = document.createElement("div");
        div.className = "nivel";
        div.innerHTML = `
          <h2>${nivel.nombre}</h2>
          <div class="info">
            <div>dificultad: ${nivel.dificultad}</div>
            <div>${nivel.modo}</div>
          </div>
          <div>estrellas: ${nivel.estrellas}</div>
          <div class="extra">subido por: ${nivel.autor}</div>
          <button class="id-btn" onclick="copiarID('${nivel.id}')">copiar ID</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function copiarID(id) {
      navigator.clipboard.writeText(id)
        .then(() => alert("ID copiado"))
        .catch(err => alert("Error al copiar ID"));
    }

    cargarDatos();
  </script>
</body>
</html>
